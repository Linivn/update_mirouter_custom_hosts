name: Update custom hosts

on:
#  push:
#    branches: [ "master" ]
  schedule:
    - cron: '0 00 * * *'
  workflow_dispatch:
    inputs:
      site_list:
        description: '网址数组（json字符串格式）'
        required: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -qr requirements.txt

      - name: Update hosts
        run: |
          site_list='${{ github.event.inputs.site_list }}'
          python main.py '${{ secrets.BASE_DATA }}' $site_list
